<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <h1 class="header__title">Forms</h1>
            <img class="header__image" src="./images/1612515173_144-p-vinetki-na-serom-fone-183.png"
                alt="причудливые узоры">
        </header>

        <main class="content">
            <div class="container">
                <div class="progress-container">
                    <div class="progress" id="progress"></div>
                    <div class="circle circle__type_active">1</div>
                    <div class="circle">2</div>
                </div>
                <button class="btn" id="btnPrev">Prev</button>
                <button class="btn" id="btnNext">Next</button>
            </div>
            <form class="form form-registration" novalidate>
                <h2 class="form__title">Регистрация</h2>
                <label for="" class="form__field">
                    <input class="form__input form__input_type_name" type="text" name="" id="name-input"
                        placeholder="Name" minlength="2" maxlength="20" required>
                    <span class="form__input-error name-input-error"></span>
                </label>
                <label for="" class="form__field">
                    <input class="form__input form__input_type_email" type="email" name="" id="email-input"
                        placeholder="E-mail" required>
                    <span class="form__input-error email-input-error"></span>
                </label>
                <label for="" class="form__field">
                    <input class="form__input form__input_type_password" type="password" name="" id="password-input"
                        placeholder="Password" minlength="6" maxlength="15" required>
                    <span class="form__input-error password-input-error"></span>
                </label>
                <label class="checkbox-container form__field">
                    <input type="checkbox" class="form__input_type_checkbox-invisible" id="checkbox-input" required>
                    <span class="form__input_type_checkbox-visible"></span>
                    <span class="form__input_type_checkbox-text">Согласен на обработку данных</span>
                    <span class="form__input-error checkbox-input-error"></span>
                </label>
                <button class="form__button">Зарегистрироваться</button>
            </form>
            <form class="form form-auth" novalidate>
                <h2 class="form__title">Авторизация</h2>
                <label for="" class="form__field">
                    <input class="form__input form__input_type_email" type="email" name="" id="email-input"
                        placeholder="E-mail" required>
                    <span class="form__input-error email-input-error"></span>
                </label>
                <label for="" class="form__field">
                    <input class="form__input form__input_type_password" type="password" name="" id="password-input"
                        placeholder="Password" minlength="6" maxlength="15" required>
                    <span class="form__input-error password-input-error"></span>
                </label>
                <button class="form__button">Войти</button>
            </form>
            
        </main>
        <footer class="footer">
        </footer>
    </div>
    <script src="./index.js"></script>
</body>

</html>
