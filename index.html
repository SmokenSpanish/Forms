<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body class="body">
    
    <header class="header">
        <h1 class="header__title">Forms</h1>
        <img class= "header__image" src="./images/1612515173_144-p-vinetki-na-serom-fone-183.png" alt="причудливые узоры">
    </header>

    <section class="main">
        <form class="form">
            <label for="" class="form__field">Регистрация</label>
            <input class="form__input form__input_type_name" 
            type="text" 
            name="" 
            id="" 
            placeholder="Name" 
            minlength="2"
            maxlength="20"
            required>
            <input class="form__input form__input_type_email" 
            type="email" 
            name="" 
            id="" 
            placeholder="E-mail" 
            required>
            <input class="form__input form__input_type_password" 
            type="password" 
            name="" 
            id="" 
            placeholder="Password" 
            minlength="6"
            maxlength="15"
            required>
            <label class="checkbox-container">
            <input type="checkbox" class="form__input_type_checkbox-invisible" required>
            <span class="form__input_type_checkbox-visible"></span>
            <span class="form__input_type_checkbox-text">Согласен на обработку данных</span>
            </label>
            <button class="form__button">Зарегистрироваться</button>
        </form>
    </section>
    <footer>
    </footer>
    <script src="./index.js"></script>
</body>

</html>
